<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4285f4;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // JavaScript to redirect to the specified URL
        setTimeout(function() {
            window.location.href = "https://discord.gg/xFbq2Ju7xh";
        }, 3000); // Redirect after 3 seconds (adjust as needed)
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting</h1>
        <p>If you are not redirected, <a href="https://discord.gg/xFbq2Ju7xh">click here</a>.</p>
    </div>
</body>
</html>
